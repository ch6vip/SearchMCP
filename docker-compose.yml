version: '3.8'

services:
  searchmcp:
    build: .
    container_name: searchmcp
    ports:
      - "9191:9191"
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
    volumes:
      - ./usage_stats.db:/app/usage_stats.db
    restart: unless-stopped
    networks:
      - searchmcp-network

networks:
  searchmcp-network:
    driver: bridge
