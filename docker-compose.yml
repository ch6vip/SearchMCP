version: '3.8'

services:
  searchmcp:
    image: ch6vip/searchmcp:latest
    # build: .  # 如需本地构建，取消注释此行并注释上方 image 行
    container_name: searchmcp
    ports:
      - "9191:9191"
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
      - DB_PATH=/app/data/usage_stats.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - searchmcp-network

networks:
  searchmcp-network:
    driver: bridge
