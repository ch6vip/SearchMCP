version: '3.8'

services:
  searchmcp:
    image: ${DOCKER_USERNAME:-your-username}/searchmcp:latest
    # build: .  # 如需本地构建，取消注释此行并注释上方 image 行
    container_name: searchmcp
    ports:
      - "9191:9191"
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
    volumes:
      - ./usage_stats.db:/app/usage_stats.db
    restart: unless-stopped
    networks:
      - searchmcp-network

networks:
  searchmcp-network:
    driver: bridge
